<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beni Affeder Misin?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #e6f2ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 3rem;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 2rem;
      text-align: center;
      padding: 0 1rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
      max-width: 400px;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      min-width: 100px;
      max-width: 45%;
    }

    #yesBtn {
      background-color: #ffb6c1;
      top: 40%;
      left: 25%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background-color: #add8e6;
      top: 40%;
      left: 75%;
      transform: translate(-50%, -50%);
    }

    #catGif {
      display: none;
      margin-top: 2rem;
      max-width: 90%;
      height: auto;
    }

    #emojiMsg {
      position: absolute;
      font-size: 1.5rem;
      display: none;
      flex-direction: column;
      align-items: center;
      color: #cc3366;
    }

    #loveMessage {
      display: none;
      font-size: 1.6rem;
      color: #cc3366;
      margin-top: 1.5rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ü•∫ Prensesim beni affeder misin?</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayƒ±r</button>
    <div id="emojiMsg">üòò <span>L√º√ºfennnnn...</span></div>
  </div>
  <img id="catGif" src="https://media1.tenor.com/m/_hUq1BSUsiMAAAAd/cat-cute.gif" alt="mutlu kedi" />
  <p id="loveMessage">Seni √ßok seviyorum kuzum benim. ‚ù§Ô∏è</p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const catGif = document.getElementById("catGif");
    const emojiMsg = document.getElementById("emojiMsg");
    const loveMsg = document.getElementById("loveMessage");

    const kacButonu = () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      let newTop, newLeft;
      let overlap = true;

      while (overlap) {
        newTop = Math.floor(Math.random() * (window.innerHeight - btnHeight - 100));
        newLeft = Math.floor(Math.random() * (window.innerWidth - btnWidth - 20));

        if (
          !(newLeft + btnWidth > yesRect.left &&
            newLeft < yesRect.right &&
            newTop + btnHeight > yesRect.top &&
            newTop < yesRect.bottom)
        ) {
          overlap = false;
        }
      }

      noBtn.style.top = `${newTop}px`;
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.transform = "none";

      emojiMsg.style.display = "flex";
      emojiMsg.style.top = (newTop + btnHeight) + "px";
      emojiMsg.style.left = newLeft + "px";
    };

    // Hem masa√ºst√º (mouseover) hem mobil (touchstart) desteƒüi
    noBtn.addEventListener("mouseover", kacButonu);
    noBtn.addEventListener("touchstart", kacButonu);

    yesBtn.addEventListener("click", () => {
      catGif.style.display = "block";
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      emojiMsg.style.display = "none";
    });
  </script>
</body>
</html>
